<h2>My Heroes</h2>
<ul class="heroes">
  <li>
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<li *ngFor="let hero of heroes">

<h2>{{hero.name | uppercase}}</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><label>name: <input [(ngModel)]="hero.name" placeholder="inscrit le hero"/> </label></div>
